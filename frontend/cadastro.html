<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - Cafeteria</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Cadastrar Produto</h1>
    </header>

    <main>
        <form id="formCadastro" onsubmit="cadastrarProduto(event)">
            <div>
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" required>
            </div>
            <div>
                <label for="preco">Preço:</label>
                <input type="number" id="preco" step="0.01" required>
            </div>
            <div>
                <label for="imagemlink">Link da Imagem:</label>
                <input type="text" id="imagemlink" required>
            </div>
            <button type="submit">Cadastrar Produto</button>
        </form>
        <div id="mensagem" class="mensagem" style="display: none;"></div>
        <a href="index.html">Voltar ao Catálogo</a>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
